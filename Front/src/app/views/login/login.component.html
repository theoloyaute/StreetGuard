<app-navbar></app-navbar>

<div class="container">
  <div class="grid">
    <div class="card p-fluid">
      <div>
        <div class="card-title">
          <h1 class="text-center">En avant super-h√©ro !</h1>
        </div>
        <div class="p-float-label">
          <input pInputText [(ngModel)]="username" id="username" type="text"/>
          <label htmlFor="username">Username</label>
        </div>
        <div class="p-float-label">
          <input pInputText [(ngModel)]="password" id="password" type="password"/>
          <label htmlFor="password">Password</label>
        </div>
        <p-button class="p-button" label="Me connecter" (click)="login()"></p-button>
      </div>
      <div class="card-divider">
        <p-divider layout="vertical">
          <b>OR</b>
        </p-divider>
      </div>
      <div class="card-container">
        <p-button label="Rejoindre" icon="pi pi-user-plus" styleClass="p-button-success"
                  [routerLink]="['/users']"></p-button>
      </div>
    </div>
    <span class="p-error" *ngIf="errorMessage" [@fadeOut]="errorMessage">{{ errorMessage }}</span>
  </div>
</div>
